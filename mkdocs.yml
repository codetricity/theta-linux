site_name: RICOH THETA Development on Linux
site_url: 
site_description: Configure Linux computers like the Jetson Nano to stream and use RICOH THETA USB API
repo_url: 
repo_name: 
site_author: Oppkey

theme:
  name: material
  # custom_dir: 'theme'
  palette:
    primary: 'light green'
    accent: 'lime'
  logo: images/logo-white.png
  favicon: images/logo-white.png
  features:
    - content.code.copy
    
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/theta360developers'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/theta360dev'
    - icon: fontawesome/brands/facebook
      link: 'https://www.facebook.com/theta360guide/'
  analytics:
    provider: google
    property: G-GKVKMSBLHK    

nav:
  - Home: index.md
  - Equipment: equipment.md
  - Software: software.md
  - Demos: demos.md
  - Examples: examples.md
  - USB API: usb_api.md
  - Camera: camera.md
  - Optimization: optimization.md
  - Image Viewer: viewer.md
  - Help: help.md
  - Meetup Archive: meetup.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
